<form #myForm="ngForm" (ngSubmit)="onsubmit(myForm.value)">

    <div>用户名：<input type="text" ngModel name="username"></div>
    <div>手机号：<input type="number" ngModel name="tell"></div>
    <div>邮政编码：<input type="text" ngModel name="zipcode"></div>
    <div ngModelGroup="passwordgroup">
      <div>密码：<input type="password" ngModel name="password"></div>
      <div>确认密码：<input type="password" ngModel name="pcomfirm"></div>
    </div>

    <button>注册</button>


</form>
